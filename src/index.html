<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Quiz App!</title>
		<link href="./output.css" rel="stylesheet">
		<script src="./script.js" defer></script>
	</head>
	<body class="h-screen flex flex-col">
		<div class="h-1/8 bg-teal-400 w-full flex items-center justify-center shadow-2xl shadow-gray-700">			
			<h1 class="text-center text-white font-bold text-3xl">Quiz App!</h1>
		</div>
		<div class="h-6/8 bg-blue-600 w-full flex items-center justify-center shadow-2xl shadow-gray-700">
			<div class="bg-amber-100 h-7/8 w-1/3 rounded-2xl">
					<div id="quizIntro" class="h-full w-full flex flex-col items-center justify-center">
						<p class="text-5xl font-extrabold">Ready for quizzing?</p>
					<button id="startBtn" type="button" class="mt-10 bg-green-900 p-2 rounded-md cursor-pointer text-white font-bold text-2xl">
							Start Quiz
						</button>
					</div>
				<div id="quizContainer" class="hidden h-full w-full flex flex-col items-center p-4">
					<div id="quizQuestion" class="mt-6 text-5xl font-extrabold flex items-center justify-center">
						<p>What is the Option?</p>
					</div>
					<div id="quizChoices" class="cursor-pointer flex flex-col items-center text-2xl justify-around h-4/5">
						<p>Option</p>
						<p>Option</p>
						<p>Option</p>
						<p>Option</p>
					</div>
					<button id="nextBtn" type="button" class="mt-auto bg-green-900 p-2 rounded-md cursor-pointer text-white font-bold text-2xl">
						Next Question
					</button>
				</div>
			</div>
		</div>
		<div class="h-1/8 bg-green-900 w-full flex items-center justify-center shadow-2xl shadow-gray-700">
			<h2 class="text-center text-white font-bold text-3xl justify-center">Test your knowledge!</h2>
		</div>
	</body>
</html>
